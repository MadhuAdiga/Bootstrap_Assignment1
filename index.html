<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Session 7: BootStrap
    Assignment â€“ Make a Carousel with Images over it.</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> <!--Include Bootstrap stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="carousel slide" data-ride="carousel" id="carousel-1"> <!--  Define div with class carousel -->
        <div class="carousel-inner" role="listbox">
            <div class="item active"><img src="assets/img/1.jpg" alt="Slide Image" width="100%" height="100%"></div>
            <div class="item"><img src="assets/img/2.jpg" alt="Slide Image" width="100%" height="100%"></div>
            <div class="item"><img src="assets/img/3.jpg" alt="Slide Image" width="100%" height="100%"></div>
            <div class="item"><img src="assets/img/5.jpg" alt="Slide Image" width="100%" height="100%"></div>
            <div class="item"><img src="assets/img/4.jpg" alt="Slide Image" width="100%" height="100%"></div>
        </div>
        <div><a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i><span class="sr-only">Previous</span></a>
            <a class="right carousel-control" href="#carousel-1" role="button" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i><span class="sr-only">Next</span></a>
        </div>
        <ol class="carousel-indicators"> <!-- Defines indicators in controls -->
            <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-1" data-slide-to="1"></li>
            <li data-target="#carousel-1" data-slide-to="2"></li>
            <li data-target="#carousel-1" data-slide-to="3"></li>
            <li data-target="#carousel-1" data-slide-to="4"></li>
        </ol>
    </div>
    <script src="assets/js/jquery.min.js"></script> <!-- Includes js for bootstrap-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
